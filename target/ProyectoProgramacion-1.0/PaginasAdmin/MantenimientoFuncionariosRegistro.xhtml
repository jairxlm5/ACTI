<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mantenimiento-Funcionarios</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <form>

            <div class="container">

                <div class="containerDB" align="center">
                    <h1>Mantenimiento de Funcionarios</h1>          
                    <br></br><br></br>
                </div>
                <!--Con la info de usuario-->
                <div class="containerInfoUsuario">

                    <h:outputText class="textos"  value="Identificacion: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.identificacion}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText  value="Nombre: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.nombre}"></p:inputText>
                    <h:outputText class="textosMargen"  value="Primer Apellido: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.apellido1}"></p:inputText>
                    <h:outputText class="textosMargen"   value="Segundo Apellido: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.apellido2}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Fecha de Nacimiento: "></h:outputText>
                    <p:calendar value="#{MantenimientoFuncionariosBean.fechaNacimiento}" showOn="button"/>
                    <br></br><br></br>

                    <h:outputText value="Dirección: "></h:outputText>
                    <p:inputTextarea value="#{MantenimientoFuncionariosBean.direccionCompleta}"></p:inputTextarea>
                    <br></br><br></br>

                    <h:outputText value="Teléfono: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.numeroTelefono}"></p:inputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.tipoTelefonoSeleccionado}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.tiposTelefono}"></f:selectItems>
                    </p:selectOneMenu>

                    <h:commandButton class="botones" value="Agregar Teléfono" action="#{AutoregistroBean.addTelefono()}"></h:commandButton>
                    <h:outputText class="textos" value="#{AutoregistroBean.phoneMessage}"></h:outputText>
                    <br></br><br></br>


                    <h:outputText class="textosMargen" value="Correo electrónico: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.correo}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Sede: "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.sedeID}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.sedes}" var="sede" itemValue="#{sede.codigo}"></f:selectItems>
                    </p:selectOneMenu>
                    <br></br><br></br>



                    <h:outputText value="Provincia:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.provID}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.provincias}" var="prov" itemValue="#{prov.id}"></f:selectItems>
                        <f:ajax listener="#{MantenimientoFuncionariosBean.fillCantones(event)}"></f:ajax>
                    </p:selectOneMenu>

                    <h:outputText class="textos" value="Cantón:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.canID}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.cantones}" var="can" itemValue="#{can.id}"></f:selectItems>
                        <f:ajax listener="#{MantenimientoFuncionariosBean.fillDistritos(event)}"></f:ajax>
                    </p:selectOneMenu>

                    <h:outputText class="textos" value="Distrito:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.disID}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.distritos}" var="dis" itemValue="#{dis.id}"></f:selectItems>
                        <f:ajax listener="#{MantenimientoFuncionariosBean.fillBarrios(event)}"></f:ajax>
                    </p:selectOneMenu>

                    <h:outputText class="textos" value="Barrio:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.barID}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.barrios}" var="bar" itemValue="#{bar.id}"></f:selectItems>
                        <f:ajax listener="#{MantenimientoFuncionariosBean.fillBarrios(event)}"></f:ajax>
                    </p:selectOneMenu>
                    <br></br><br></br>


                    <h:outputText value="#{MantenimientoFuncionariosBean.messageDisplayed}"></h:outputText>


                </div>

                <h:commandButton class="botonMante" value="Guardar" action="#{MantenimientoFuncionariosBean.guardarFuncionario()}"></h:commandButton>
                
                <p:button class="botonMante" value="Nuevo"></p:button>
                <h:commandButton class="botonMante" value="Editar" action="#{MantenimientoFuncionariosBean.editFuncionario()}"></h:commandButton> 
                <br></br><br></br>

                <p:button class="btn" value="Regresar" href="../MenuAdministrativo.xhtml" ></p:button>
                <p:button class="btn" value="Ayuda"></p:button>
                <p:button class="btn" value="Consultar Funcionarios" href="MantenimientoFuncionariosData.xhtml" ></p:button>
                <br></br><br></br>

            </div>





            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </form>
    </h:body>
</html>
