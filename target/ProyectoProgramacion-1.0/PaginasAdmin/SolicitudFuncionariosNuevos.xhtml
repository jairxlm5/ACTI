<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicitud-Funcionarios-Nuevos</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>
         <h:form id="form">
               <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>        
               <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        
               
            <div class="container">

                <h1>Solicitud de Funcionarios Y Tecnicos  nuevos </h1>
                <div class="VarasDeLaDB">

           
                     
                    <p:dataTable var="usuario" value="${SolicitudFuncionariosBean.usuariosParaMostrar}" selectionMode="single"
                                 selection="#{SolicitudFuncionariosBean.usuarioSelecionado}" rowKey="#{usuario.identificacion}"   emptyMessage="No existe una solicitud con los filtros dados."
                                       
                                 filteredValue="#{SolicitudFuncionariosBean.usuariosFiltrados}" filterBy="#{SolicitudFuncionariosBean.filterBy}" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            
                       
                         <p:ajax event="rowSelect" listener="#{SolicitudFuncionariosBean.onRowSelect}" update=":form:msgs"/>
                         <p:ajax event="rowUnselect" listener="#{SolicitudFuncionariosBean.onRowUnselect}" update=":form:msgs"/>
            
                                      <f:facet name="header">
                            <span>Lista de solicitudes de nuevos Funcionarios.</span>
                        </f:facet>

                         <p:column headerText="Identificacion" sortBy="#{usuario.identificacion}" filterBy="#{usuario.identificacion}">
                             <h:outputText value="#{usuario.identificacion}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{usuario.nombre}" />
                        </p:column>

                        <p:column headerText="Primer Apellido">
                            <h:outputText value="#{usuario.apellido1}" />
                        </p:column>

                        <p:column headerText="Segundo Apellido">
                            <h:outputText value="#{usuario.apellido2}" />
                        </p:column>

                        <p:column headerText="Fecha de Nacimiento">
                            <h:outputText value="#{usuario.fechaNacimiento}" />
                        </p:column>

                        <p:column headerText="Telefono">
                            <h:outputText value="#{usuario.telefonos}" />
                        </p:column>      

                        <p:column headerText="Correo">
                            <h:outputText value="#{usuario.correo}" />

                        </p:column>   
                        <p:column headerText="Aprobacion">
                            <h:commandButton class="botonMante" value="Aceptar" action="#{SolicitudFuncionariosBean.enableAccount()}"></h:commandButton>
                            <h:commandButton class="botonMante" value="Rechazar" action="#{SolicitudFuncionariosBean.rejectRequest()}"></h:commandButton>               
                        </p:column>

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="pi pi-refresh"/>
                        </f:facet>
            
        </p:dataTable>

                    
                    <br></br><br></br>
                    <h:outputText value="#{SolicitudFuncionariosBean.validationMessage}" style="color: red"></h:outputText>
                    <p:button class="btn" value="Regresar" href="../MenuAdministrativo.xhtml" ></p:button>
                     <p:commandButton actionListener="#{SolicitudFuncionariosBean.showSticky}" update="growl-sticky" value="Ayuda" style="width: 10rem" styleClass="ui-button-help" />

                </div>
                
            </div>

        </h:form>
    </h:body>
</html>
