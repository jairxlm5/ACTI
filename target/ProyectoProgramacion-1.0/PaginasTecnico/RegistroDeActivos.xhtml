<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Resgistro-Activos</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>
        <h:form id="form">
        <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        
            <!-- Para poder registrarlos voy a tener que gacer tipo autoregristro
            pero con toda la info que pueda tener un activo, sacare los campos necesarios
            de la base de datos -->

            <div class="container">

                <div class="container-RA">
                    <h1>Registro de Activos</h1>

                    <h:outputText class="textos"  value="ID Activo:"></h:outputText>
                    <p:inputText value="#{RegistroActivosBean.idActivo}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText class="textos"  value="Nombre   : "></h:outputText>
                    <p:inputText value="#{RegistroActivosBean.nombre}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText class="textos"  value="Descripcion: "></h:outputText>
                    <p:inputTextarea value="#{RegistroActivosBean.descripcion}"></p:inputTextarea>
                    <br></br> <br></br>

                    <h:outputText class="textos"  value="Valor: "></h:outputText>
                    <p:inputText value="#{RegistroActivosBean.valor}"></p:inputText>
                    <h:outputText class="textos"  value="â‚¡"></h:outputText>
                    <br></br><br></br>

                    <h:outputText value="Sede: "></h:outputText>
                    <p:selectOneMenu value="#{RegistroActivosBean.sedeID}">
                        <f:selectItems value="#{RegistroActivosBean.sedes}" var="sede" itemValue="#{sede.codigo}"></f:selectItems>
                    </p:selectOneMenu>
                    <br></br><br></br>

                    
                    
                    <h:outputText value="Fecha de Adquisicion: "></h:outputText>
                    <p:calendar value="#{RegistroActivosBean.fechaAdquisicion}" showOn="button"/>
                    <br></br><br></br>


                    <h:outputText value="Funcionarios: "></h:outputText>
                    <p:selectOneMenu value="#{RegistroActivosBean.funcID}">
                        <f:selectItems value="#{RegistroActivosBean.funcionarios}" var="func" itemValue="#{func.identificacion}"></f:selectItems>
                    </p:selectOneMenu>
                    <br></br><br></br>
                    
                    
                    <h:outputText value="#{RegistroActivosBean.validationMessage}" style="color: blue; text-align: center"></h:outputText>
                    <br></br><br></br>
                    
   
                    <h:commandButton value="Guardar Activo" action="#{RegistroActivosBean.guardaActivo()}" class="botones"></h:commandButton>
                    
                    <p:button class="btn" value="Regresar" href="../MenuTecnico.xhtml" ></p:button>
                    <p:commandButton actionListener="#{RegistroActivosBean.showSticky}" update="growl-sticky" value="Ayuda" style="width: 10rem" styleClass="ui-button-help" />
                    
                   
                </div>
            </div>
        </h:form>
    </h:body>
</html>
