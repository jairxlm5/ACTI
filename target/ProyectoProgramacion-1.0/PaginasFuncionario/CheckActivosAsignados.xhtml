<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Check-ActivosAsignados</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>
        <form>

            <div class="container">
                <h1>Sus activos Asignados</h1>

                <div class="VaraDeLaBaseDeDatos">

                    <p:dataTable var="activo" value="${CheckActivosAsignados.getActivosAsignados()}"
                                 emptyMessage="No existe un activo con los filtros dados."
                                 filteredValue="#{CheckActivosAsignados.activosAsignadosFiltrados}" filterBy="#{dtFilterView.filterBy}" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">>

                        <f:facet name="header">
                            <span>Lista de Activos asignados.</span>
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{activo.idActivo}" filterBy="#{activo.idActivo}" >
                            <h:outputText value="#{activo.idActivo}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{activo.nombre}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText value="#{activo.descripcion}"/>
                        </p:column>

                        <p:column headerText="Valor">
                            <h:outputText value="#{activo.valor}" />
                        </p:column>

                        <p:column headerText="Sede">
                            <h:outputText value="#{activo.sede}" />
                        </p:column>

                        <p:column headerText="Fecha de Adquisicion">
                            <h:outputText value="#{activo.fechaAdquisicion}" />
                        </p:column>      

                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="pi pi-refresh"/>
                        </f:facet>

                    </p:dataTable>

                    <p:button class="btn" value="Regresar" href="../MenuFuncionario.xhtml"></p:button>
                    <p:button class="btn" value="Ayuda" ></p:button>

                </div>
            </div>
        </form>
    </h:body>
</html>
