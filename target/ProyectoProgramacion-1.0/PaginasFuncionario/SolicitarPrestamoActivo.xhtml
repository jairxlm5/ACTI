<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicitud-Prestamo-Activo</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>
        <form>

            <div class="container">

                <div class="container-SPA">
                    <h1>Solicitar prestamo de Activos</h1>
                    <h:outputText class="textos"  value="Id del Activo: "></h:outputText>
                    <p:inputText value="#{SolicitudPrestamoBean.idActivo}"></p:inputText>
                    <p:button value="Buscar Activo" ></p:button>
                    <br></br><br></br>
                    <h:outputText class="textos"  value="Informacion del activo: "></h:outputText>
                    <br></br>
                    <p:inputTextarea value="#{SolicitudPrestamoBean.descripcion}">  </p:inputTextarea>
                    <br></br><br></br>
                    <h:outputText value="Fecha de Retorno: "></h:outputText>
                    <p:calendar value="#{SolicitudPrestamoBean.fechaRetorno}" showOn="button"/>
                    <br></br><br></br>

                    <p:button value="Solicitar prestamo" ></p:button>
                    <p:button value="Cancelar" onclick="#{SolicitudPrestamoBean.cancelar()}"></p:button>

                </div>
            </div>
            <p:button class="btn" value="Regresar" href="../MenuFuncionario.xhtml" ></p:button>
            <p:button class="btn" value="Ayuda" ></p:button>

        </form>
    </h:body>
</html>
