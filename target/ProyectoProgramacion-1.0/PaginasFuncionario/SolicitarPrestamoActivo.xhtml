<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicitud-Prestamo-Activo</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>

       <h:form id="form">
          <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        
            <div class="container">

                <div class="container-SPA">
                    <h1>Solicitar prestamo de Activos</h1>




                    <br></br>

                  
                    <h:outputText class="textos"  value="Id del Activo: "></h:outputText>
                    <p:inputText value="#{SolicitudPrestamoBean.idActivo}"></p:inputText>
                    <br></br><br></br>
                    <h:commandButton value="Buscar Activo" action="#{SolicitudPrestamoBean.consultaActivo()}" class="botones"></h:commandButton>                                  
                    <h:outputText value="#{SolicitudPrestamoBean.mensajeBusqueda}" style="color: red; text-align: center"></h:outputText>

                    <br></br><br></br>
                    <h:outputText class="textos"  value="Informacion del activo: "></h:outputText>
                    <br></br>
                    <p:inputTextarea readonly="true" value="#{SolicitudPrestamoBean.infoActivo}"></p:inputTextarea>
                    <br></br><br></br>

                    <br></br><br></br>
                    <h:outputText class="textos"  value="Motivo del traslado: "></h:outputText>
                    <br></br>
                    <p:inputTextarea  value="#{SolicitudPrestamoBean.motivo}"></p:inputTextarea>
                    <br></br><br></br>


                    
                    <h:outputText value="Fecha de Retorno: "></h:outputText>
                    <p:calendar value="#{SolicitudPrestamoBean.fechaRetorno}" showOn="button"/>
                    <br></br><br></br>
                    <h:outputText value="#{SolicitudPrestamoBean.validationMessage}" style="color: red; text-align: center"></h:outputText>
                    <br></br><br></br>
               
                    <h:commandButton value="Solicitar prestamo" action="#{SolicitudPrestamoBean.processRequest()}" class="botones"></h:commandButton>  

                    <p:button value="Cancelar" onclick=""></p:button>
                </div>
            </div>
            <p:button class="btn" value="Regresar" href="../MenuFuncionario.xhtml" ></p:button>


  </h:form>
    </h:body>
</html>
