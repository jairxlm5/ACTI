<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mantenimiento-Funcionarios</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <form>

            <div class="container">

                <div class="containerDB">
                    <h1>Mantenimiento de Funcionarios</h1>
                    <br></br><br></br>
                </div>
                <!--Con la info de usuario-->
                <div class="containerInfoUsuario">

                    <h:outputText class="textos"  value="Identificacion: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.identificacion}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText  value="Nombre: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.nombre}"></p:inputText>
                    <h:outputText class="textosMargen"  value="Primer Apellido: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.apellido1}"></p:inputText>
                    <h:outputText class="textosMargen"   value="Segundo Apellido: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.apellido2}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Fecha de Nacimiento: "></h:outputText>
                    <p:calendar value="#{MantenimientoFuncionariosBean.fechaNacimiento}" showOn="button"/>
                    <br></br><br></br>

                    <h:outputText value="Dirección: "></h:outputText>
                    <p:inputTextarea value="#{MantenimientoFuncionariosBean.provinciaSeleccionada}"></p:inputTextarea>
                    <br></br><br></br>

                    <h:outputText value="Teléfono: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.telefonos}"></p:inputText>


                    <h:outputText class="textosMargen" value="Correo electrónico: "></h:outputText>
                    <p:inputText value="#{MantenimientoFuncionariosBean.correo}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Sede:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.sede}">

                        <f:selectItems value="#{MantenimientoFuncionariosBean.getSedesDB()}"></f:selectItems>

                    </p:selectOneMenu>
                    <br></br><br></br><br></br>


                    <h:outputText value="Provincia:   "></h:outputText>
                    <p:selectOneMenu onchange="" value="#{MantenimientoFuncionariosBean.provinciaSeleccionada}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.getProvinciasDB()}"></f:selectItems>
                    </p:selectOneMenu>


                    <h:outputText class="textosMargen" value="Canton:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.cantonSeleccionado}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.getCantonesDB()}"></f:selectItems>
                    </p:selectOneMenu>


                    <h:outputText class="textosMargen"  value="Distrito:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.distritoSeleccionado}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.getDistritosDB()}"></f:selectItems>
                    </p:selectOneMenu>


                    <h:outputText class="textosMargen" value="Barrio:   "></h:outputText>
                    <p:selectOneMenu value="#{MantenimientoFuncionariosBean.barrioSeleccionado}">
                        <f:selectItems value="#{MantenimientoFuncionariosBean.getBarriosDB()}"></f:selectItems>
                    </p:selectOneMenu>
                    <br></br><br></br>

                    <p:button class="btn" value="Aceptar"></p:button>

                </div>

                <p:button class="btn" value="Regresar" href="../MenuAdministrativo.xhtml" ></p:button>
                <p:button class="btn" value="Ayuda" ></p:button>
                <p:button class="btn" value="Consultar Funcionarios" href="MantenimientoFuncionariosData.xhtml" ></p:button>

            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </form>
    </h:body>
</html>
