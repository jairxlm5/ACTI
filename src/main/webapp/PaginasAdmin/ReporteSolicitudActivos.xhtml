<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Reporte de Solitud de Activos</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>
        <h:form id="form">
<p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        
            <div class="container">
                <h1> Reporte de solicitud de Activos </h1>

                <p:dataTable var="soli" value="#{ReporteSolicitudActivos.solicitudes}"
                             emptyMessage="No existe un activo con los filtros dados."
                             filteredValue="#{ReporteSolicitudActivos.solicitudesFiltradas}" filterBy="#{ReporteSolicitudActivos.filterBy}" 
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <f:facet name="header">
                        <span>Lista de Solicitudes solicitados.</span>
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{soli.activo.idActivo}" filterBy="#{soli.activo.idActivo}">
                        <h:outputText value="#{soli.activo.idActivo}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{soli.activo.nombre}" />
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{soli.activo.descripcion}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{soli.activo.valor}" />
                    </p:column>

                    <p:column headerText="Motivo">
                        <h:outputText value="#{soli.activo.sede}" />
                    </p:column>

                    <p:column headerText="Fecha de Solicitud">
                        <h:outputText value="#{soli.activo.fechaAdquisicion}" />
                    </p:column>      

                    <p:column headerText="Funcionario Solicitante">
                        <h:outputText value="#{soli.activo.funcionario}" />
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh"/>
                    </f:facet>

                </p:dataTable>

                <br></br><br></br><br></br>
                <p:button class="btn" value="Regresar" href="../MenuAdministrativo.xhtml" ></p:button>
                 <p:commandButton actionListener="#{ReporteSolicitudActivos.showSticky}" update="growl-sticky" value="Ayuda" style="width: 10rem" styleClass="ui-button-help" />
            </div>

       </h:form>
    </h:body>
</html>
