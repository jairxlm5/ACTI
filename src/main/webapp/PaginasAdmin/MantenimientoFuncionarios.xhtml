<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Mantenimiento-Funcionarios</title>
        <link rel="stylesheet" href=""></link>

    <h:body>



        <!-- Necesita dos varas para meter la info de cuales perfiles tiene y cuales telefonos-->

        <div class="container">

            <div class="Botones">

                <p:button value="Nuevo"></p:button>

                <p:button value="Editar"></p:button>  

            </div>


            <div class="Info Del Usuario">


                <h1>Mantenimiento de Funcionarios </h1>
                <br></br><br></br>       
                <div class="Contenedor-inputs">
                 
                    
                    <h:outputText class="textos"  value="Identificacion: "></h:outputText>
                    <p:inputText value=""></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Nombre: "></h:outputText>

                    <p:inputText value=""></p:inputText>

                    <p:inputText value=""></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Dirección: "></h:outputText>

                    <br></br><br></br>

                    <h:outputText value="Teléfono: "></h:outputText>

                    <br></br><br></br>

                    <h:outputText value="Correo electrónico: "></h:outputText>
                    <p:inputText value=""></p:inputText>
                    <br></br><br></br>





                    <h:outputText value="Sede:   "></h:outputText>
                    <p:selectOneMenu value="">

                        <f:selectItem itemLabel="Ejemplo de sede 1" itemValue="Funcionario"/>
                        <f:selectItem itemLabel="Ejemplo de sede 2" itemValue="Administrativo"/>
                        <f:selectItem itemLabel="Ejemplo de sede 3" itemValue="Tecnico"/>

                    </p:selectOneMenu>
                    <br></br><br></br><br></br>


           <h:outputText value="Provincia:   "></h:outputText>

                        <f:selectItem itemLabel="Provincia" itemValue=""/>
                        <f:selectItem itemLabel="Heredia" itemValue="Heredia"/>
                        <f:selectItem itemLabel="Alajuela" itemValue="Alajuela"/>
                        <f:selectItem itemLabel="Guancaste" itemValue="Guanacaste"/>
                    </p:selectOneMenu>
                    <br></br><br></br>  
                    
                      <h:outputText value="Canton:   "></h:outputText>
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Provincia" itemValue=""/>
                        <f:selectItem itemLabel="Heredia" itemValue="Heredia"/>
                        <f:selectItem itemLabel="Alajuela" itemValue="Alajuela"/>
                        <f:selectItem itemLabel="Guancaste" itemValue="Guanacaste"/>
                    </p:selectOneMenu>
                    <br></br><br></br>  

                    <p:button class="btn" value="Aceptar"></p:button>
                    <p:button class="btn" value="Salir" ></p:button>
                    <p:button class="btn" value="Ayuda" ></p:button>


                    
                </div>

            </div>

        </div>




    </h:body>
