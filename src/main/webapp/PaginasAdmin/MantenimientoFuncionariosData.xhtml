<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Mantenimiento-Funcionarios</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form id="form">
               <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>           

            <div class="container">

                <div class="containerDB">

                    <h1>Mantenimiento de Funcionarios</h1>
                    <br></br><br></br>
                    <!--Div de los botones -->

                    <div class="Botones">
                        <p:button class="botonMante" value="Buscar"></p:button>
                        <p:button class="botonMante" value="Editar"></p:button>  
                    </div>


                    <div class="centradoTextos">

                        
                        
                          <p:dataTable var="funcionario" value="${MantenimientoFuncionariosBean.getFuncionariosDB()}" selectionMode="single"
                                       selection="#{MantenimientoFuncionariosBean.funcionarioSelecionado}" rowKey="#{funcionario.identificacion}"  emptyMessage="No existe un funcionario con los filtros dados."
                     filteredValue="#{MantenimientoFuncionariosBean.funcionariosFiltrados}" filterBy="#{dtFilterView.filterBy}" 
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
            
                       
                              <p:ajax event="rowSelect" listener="#{MantenimientoFuncionariosBean.onRowSelect}" update=":form:msgs"/>
                              <p:ajax event="rowUnselect" listener="#{MantenimientoFuncionariosBean.onRowUnselect}" update=":form:msgs"/>
            
               <f:facet name="header">
                                <span>Lista de funcionarios.</span>
                            </f:facet>

                            <p:column headerText="Identificacion" sortBy="#{funcionario.identificacion}" filterBy="#{funcionario.identificacion}">
                                <h:outputText value="#{funcionario.identificacion}"/>
                            </p:column>

                            <p:column headerText="Nombre" >
                                <h:outputText value="#{funcionario.nombre}" />
                            </p:column>

                            <p:column headerText="Primer Apellido">
                                <h:outputText value="#{funcionario.apellido1}" />
                            </p:column>

                            <p:column headerText="Segundo Apellido">
                                <h:outputText value="#{funcionario.apellido2}" />
                            </p:column>

                            <p:column headerText="Fecha de Nacimiento">
                                <h:outputText value="#{funcionario.fechaNacimiento}" />
                            </p:column>

                            <p:column headerText="Telefono">
                                <h:outputText value="#{funcionario.telefonos}" />
                            </p:column>      

                            <p:column headerText="Correo">
                                <h:outputText value="#{funcionario.correo}" />
                            </p:column>   
                 
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton type="button" icon="pi pi-refresh"/>
                            </f:facet>
            
        </p:dataTable>
                        
                        
                    </div>
                </div>
                
                <p:button class="btn" value="Regresar" href="MantenimientoFuncionariosRegistro.xhtml"></p:button>
                <p:button class="btn" value="Ayuda"></p:button>
            </div>
       <br></br><br></br>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     </h:form>
    </h:body>
</html>
