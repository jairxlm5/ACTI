<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="CSS/style.css"></link>
    </h:head>
    <h:body>
        <h:form>
            

        <div class="Contenedor-login">
            <h1>Login</h1>
            
            <div class="Contenedor-inputs">
                <i class="fas fa-user"></i>
                <p:inputText value="#{LoginBean.username}" placeholder="Username" style="color: white"></p:inputText>
                
            </div>

            <div class="Contenedor-inputs">
                <i class="fas fa-lock"></i>
                <p:password value="#{LoginBean.password}" placeholder="Contraseña" style="color: white"></p:password>
                
            </div>

               <div class="Contenedor-inputs">
             
            
                   
                   <p:selectOneMenu value="#{LoginBean.perfilSeleccionado}">
                       <f:selectItems value="#{LoginBean.getPerfiles()}" />
                    
                </p:selectOneMenu>
                
            </div>
            
            <!-- Bro este boton no se porque no esta ejecutando el metodo, ya le hice debug y no se 
            por que no lo esta ejecutando-->
            
            <h:commandButton value="Aceptar" action="#{LoginBean.processLoginData()}" class="btn"></h:commandButton>
            <br></br>
            <br></br>
            <h:outputLabel value="#{LoginBean.validationMessage}" style=""></h:outputLabel>
              
              
        </div>

        <p:button value="¿No tienes cuenta?  ¡Registrate!" href="Autoregistro.xhtml" class="btn"></p:button>
        </h:form>
    </h:body>
</html>
