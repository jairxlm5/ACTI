<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="CSS/style.css"></link>
    </h:head>
    <h:body>

        <div class="Contenedor-login">
            <h1>Login</h1>
            
            <div class="Contenedor-inputs">
                <i class="fas fa-user"></i>
                <p:inputText placeholder="Username" style="color: white"></p:inputText>
                
            </div>

            <div class="Contenedor-inputs">
                <i class="fas fa-lock"></i>
                <p:password placeholder="Contraseña"> </p:password>
                
            </div>

               <div class="Contenedor-inputs">
             
                
               
                <p:selectOneMenu>
                    <f:selectItem itemLabel="Tipo de Perfil" itemValue=""/>
                    <f:selectItem itemLabel="Funcionario" itemValue="Funcionario"/>
                    <f:selectItem itemLabel="Administrativo" itemValue="Administrativo"/>
                    <f:selectItem itemLabel="Técnico" itemValue="Tecnico"/>
                </p:selectOneMenu>
                
            </div>
            
            
            <h:commandButton value="Aceptar" class="btn"></h:commandButton>
         
          
        </div>


    </h:body>
</html>
