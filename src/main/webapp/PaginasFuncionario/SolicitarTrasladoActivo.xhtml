<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicitud-Traslado-Activo</title>
        <link rel="stylesheet" href="../CSS/CSS General/styleGeneral.css"></link>
    </h:head>
    <h:body>

      <h:form id="form">
          <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        

            <!-- La fecha de traslado no la puse pero por detras agarramos la hora en la que se hace la solicitud-->
            <div class="container">

                <div class="container-STA">
                    <h1>Solicitar traslado de Activos</h1>

                    <h:outputText class="textos"  value="Id del Activo: "></h:outputText>
                    <p:inputText value="#{SolicitudTrasladoBean.idActivo}"></p:inputText>
                    <br></br><br></br>
                    <h:commandButton value="Buscar Activo" action="#{SolicitudTrasladoBean.consultaActivo()}" class="botones"></h:commandButton>                                  
                    <h:outputText value="#{SolicitudTrasladoBean.mensajeBusqueda}" style="color: red; text-align: center"></h:outputText>

                    <br></br><br></br>
                    <h:outputText class="textos"  value="Informacion del activo: "></h:outputText>
                    <br></br>
                    <p:inputTextarea readonly="true" value="#{SolicitudTrasladoBean.infoActivo}"></p:inputTextarea>
                    <br></br><br></br>

                    <br></br><br></br>
                    <h:outputText class="textos"  value="Motivo del traslado: "></h:outputText>
                    <br></br>
                    <p:inputTextarea  value="#{SolicitudTrasladoBean.motivo}"></p:inputTextarea>
                    <br></br><br></br>

                    <h:outputText value="Sede Origen: "></h:outputText>
                    <p:selectOneMenu value="#{SolicitudTrasladoBean.sedeOrigenID}">
                        <f:selectItems value="#{SolicitudTrasladoBean.sedes}" var="sede" itemValue="#{sede.codigo}"></f:selectItems>
                    </p:selectOneMenu>


                    <br></br><br></br>

                    <h:outputText value="Sede Destino: "></h:outputText>
                    <p:selectOneMenu value="#{SolicitudTrasladoBean.sedeDestinoID}">
                        <f:selectItems value="#{SolicitudTrasladoBean.sedes}" var="sede" itemValue="#{sede.codigo}"></f:selectItems>
                    </p:selectOneMenu>


                    <br></br><br></br>

                    <h:outputText value="Fecha de Traslado: "></h:outputText>
                    <p:calendar value="#{SolicitudTrasladoBean.fechaTraslado}" showOn="button"/>

                    <br></br><br></br>
                    <h:outputText value="#{SolicitudTrasladoBean.validationMessage}" style="color: red; text-align: center"></h:outputText>
                    <br></br>
                    <h:commandButton value="Solicitar traslado" action="#{SolicitudTrasladoBean.processRequest()}" class="botones"></h:commandButton>  

                    <p:button value="Cancelar" onclick=""></p:button>


                </div>

            </div>

            <p:button class="btn" value="Regresar" href="../MenuFuncionario.xhtml" ></p:button>
    

        </h:form>
    </h:body>
</html>
