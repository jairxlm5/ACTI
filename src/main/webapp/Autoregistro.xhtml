<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Autoregistro</title>
        <link rel="stylesheet" href="CSS/styleAutoresgitro.css"></link>
    </h:head>
    <h:body>

        <h:form>
            <div class="Contenedor-AutoR">
                <br></br><br></br>       
                <h1>Formulario</h1>
                <br></br><br></br>       
                
                <div class="Contenedor-inputs">
                    <h:outputText value="Tipo de Identificacion:   "></h:outputText>
                    <p:selectOneMenu value="#{AutoregistroBean.tipoIdSeleccionado}">
                        <f:selectItems value="#{AutoregistroBean.getTipoIdentificacion()}"></f:selectItems>

                    </p:selectOneMenu>           
                    <h:outputText class="textos"  value="Identificacion: "></h:outputText>

                    <p:inputText value="#{AutoregistroBean.identificacion}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Nombre: "></h:outputText>
                    <p:inputText value="#{AutoregistroBean.nombre}"></p:inputText>
                    <h:outputText class="textos"  value="Primer Apellido: "></h:outputText>
                    <p:inputText value="#{AutoregistroBean.apellido1}"></p:inputText>
                    <h:outputText class="textos"  value="Segundo Apellido: "></h:outputText>
                    <p:inputText value="#{AutoregistroBean.apellido2}"></p:inputText>
                    <br></br><br></br>

                    <h:outputText value="Fecha de Nacimiento: "></h:outputText>
                    <p:calendar value="#{AutoregistroBean.fechaNacimiento}" showOn="button"/>
                    <h:outputText class="textos"  value="Edad: "></h:outputText>
                    <p:inputText value="#{AutoregistroBean.edad}"></p:inputText>
                    <br></br><br></br>
                    
                    <h:outputText value="Provincia:   "></h:outputText>
                    <p:selectOneMenu value="#{AutoregistroBean.provID}" >
                        <f:selectItems value="#{AutoregistroBean.provincias}" var="prov" itemValue="#{prov.id}"></f:selectItems>
                        <f:ajax listener="#{AutoregistroBean.fillCantones(event)}"></f:ajax>
                    </p:selectOneMenu>
                    
                    
                    <h:outputText class="textos" value="Cantón:   "></h:outputText>
                    <p:selectOneMenu value="#{AutoregistroBean.canID}" >
                        <f:selectItems value="#{AutoregistroBean.cantones}" var="can" itemValue="#{can.id}"></f:selectItems>
                        <f:ajax listener="#{AutoregistroBean.fillDistritos(event)}"></f:ajax>
                    </p:selectOneMenu>
                    
                    
                    <h:outputText class="textos" value="Distrito:   "></h:outputText>
                    <p:selectOneMenu value="#{AutoregistroBean.disID}">
                        <f:selectItems value="#{AutoregistroBean.distritos}" var="dis" itemValue="#{dis.id}"></f:selectItems>
                        <f:ajax listener="#{AutoregistroBean.fillBarrios(event)}"></f:ajax>
                    </p:selectOneMenu>
                    <h:outputText class="textos" value="Barrio:   "></h:outputText>
                    <p:selectOneMenu value="#{AutoregistroBean.barID}">
                        <f:selectItems value="#{AutoregistroBean.barrios}" var="bar" itemValue="#{bar.id}"></f:selectItems>
                        <f:ajax listener="#{AutoregistroBean.fillBarrios(event)}"></f:ajax>
                    </p:selectOneMenu>
                    <br></br><br></br>

                    <h:outputText value="Dirección: "></h:outputText>
                    <p:inputTextarea value="#{AutoregistroBean.direccionCompleta}"></p:inputTextarea>
                    <br></br><br></br>
                    
                    <h:outputText value="Sede: "></h:outputText>
                    <p:selectOneMenu value="#{AutoregistroBean.sedeID}">
                        <f:selectItems value="#{AutoregistroBean.sedes}" var="sede" itemValue="#{sede.codigo}"></f:selectItems>
                    </p:selectOneMenu>
                    <br></br><br></br>

                    <h:outputText value="Teléfono: "></h:outputText>
                    <p:inputText value="#{AutoregistroBean.numeroTelefono}"></p:inputText>
                    <p:selectOneMenu value="#{AutoregistroBean.tipoTelefonoSeleccionado}">
                        <f:selectItems value="#{AutoregistroBean.tiposTelefono}"></f:selectItems>
                    </p:selectOneMenu>
                    
                    <h:commandButton class="botones" value="Agregar Teléfono" action="#{AutoregistroBean.addTelefono()}"></h:commandButton>
                    <h:outputText class="textos" value="#{AutoregistroBean.phoneMessage}" style="color: #00cccc"></h:outputText>
                    <br></br><br></br>

                    <h:outputText value="Correo electrónico: "></h:outputText>
                    <p:inputText value="#{AutoregistroBean.correo}"></p:inputText>
                    <br></br><br></br>



                    




                    <p:selectOneMenu value="#{AutoregistroBean.perfilSeleccionado}">
                        <f:selectItems value="#{AutoregistroBean.getPerfiles()}" />
                    </p:selectOneMenu>
                    <h:commandButton class="botones" value="Agregar Perfil" action="#{AutoregistroBean.addPerfil()}"></h:commandButton>
                    <h:outputText class="textos" value="#{AutoregistroBean.profileMessage}" style="color: #00cccc"></h:outputText>
                    <br></br><br></br><br></br> 
                    
                    <h:commandButton class="botones" value="Aceptar" action="#{AutoregistroBean.saveNewUser()}"></h:commandButton>

                    <p:button class="botones" value="Cancelar" onclick="#{AutoregistroBean.cleanData()}" ></p:button>
                    <p:button href="Login.xhtml" class="botones" value="Volver" ></p:button>
                    
                    <br></br>
                    <br></br>
                    <h:outputText value="#{AutoregistroBean.messageDisplayed}"></h:outputText>

                </div>
            </div>

        </h:form>


    </h:body>
</html>
